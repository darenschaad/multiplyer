<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Count To Webpage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <section id="header">
      <div class="container">
        <h1>This is our header.</h1>
      </div>
    </section>
    <section id="counter-form">
      <div class="container">
        <h1>Count To</h1>
        <form id="counter">

          <div class="form-group">
            <label for="countBy">Enter a number to count by:</label>
            <input type="number" id="countBy" class="form-control">
          </div>
          <div class="form-group">
            <label for="countTo">Enter a number to count to:</label>
            <input type="number" id="countTo" class="form-control">
          </div>

          <button type="submit" class="btn">Count!</button>


        </form>
        <div id="hidden">
          <p>Here is your counting:</p>
          <br>
          <p><span class="result"></span></p>
        </div>
      </div>
    </section>
  </body>
</html>
